<script>
    var errorApplyed = false;
    function onLoadingError(){
        if (errorApplyed) return;
        errorApplyed = true;
        var app = document.getElementById('app') || document.body || document.documentElement;
        var msg = 'loading error';
        if (!app) console.log(msg);
        else app.innerHTML = msg;
        if (document) document.title = msg;
    }

</script>
