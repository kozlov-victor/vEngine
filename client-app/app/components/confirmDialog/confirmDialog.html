
<app-modal id="confirmModal">
    <div data-transclusion="content">
        <div class="withMargin">
            <div class="alert_body">
                {{message}}
            </div>
            <div>
                <button data-click="confirmAndClose()">{{i18n.get('confirm')}}</button>
                <button data-click="close()">{{i18n.get('cancel')}}</button>
            </div>
        </div>
    </div>
</app-modal>
