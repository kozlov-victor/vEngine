
<app-modal id="projectDialog">
    <div data-transclusion="content">
        <form data-submit="createOrEditProject(editData.currProjectInEdit)">
            <table class="width100">
                <tr>
                    <td>
                        {{i18n.get('name')}}
                    </td>
                    <td>
                        <input
                            required
                            data-model="editData.currProjectInEdit.name"/>
                    </td>
                </tr>
            </table>
            <button>
                {{editData.currProjectInEdit.oldName?i18n.get('edit'):i18n.get('create')}}
            </button>
        </form>
    </div>
</app-modal>
