
<div>
    <div class="width50 marginAuto">
        <h3 class="centerText">{{i18n.projects}}</h3>
        <div class="table width100">
            <div
                    data-for="p in editData.projects"
                    class="row hoverOnProjectRow">
                <div class="cell">
                    <div
                            data-click="openProject(p)"
                            class="withPadding pointer">
                        {{p.name}}
                    </div>
                </div>
                <div class="cell rightAlign">
                    <div class="edit"
                            data-click="editProject(p)"
                            ></div>
                </div>
                <div class="cell rightAlign">
                    <div
                            data-click="deleteProject(p)"
                            class="delete"></div>
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    <div class="withPadding">
                        <div class="add"
                                data-click="createProject()"
                                ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-project-dialog></app-project-dialog>

</div>
