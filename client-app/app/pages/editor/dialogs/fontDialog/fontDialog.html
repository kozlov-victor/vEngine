<app-modal id="fontModal">
    <div data-transclusion="content">
        <table class="width100">
            <tr>
                <td>
                    {{i18n.get('selectFont')}}
                </td>
                <td>
                    <select
                            data-model="editData.currFontInEdit.fontFamily" class="width100">
                        <option
                                data-value="fnt.displayName"
                                data-for="fnt in systemFontList">
                            {{fnt.displayName}}
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    {{i18n.get('name')}}
                </td>
                <td>
                    <input data-model="editData.currFontInEdit.name" class="width100">
                </td>
            </tr>
            <tr>
                <td>
                    {{i18n.get('fontSize')}}
                </td>
                <td>
                    <input type="number"
                           min="1"
                           max="1000"
                           data-model="editData.currFontInEdit.fontSize" class="width100">
                </td>
            </tr>
            <tr>
                <td>
                    {{i18n.get('fontColor')}}
                </td>
                <td>
                    <app-color-picker
                        data-state="{
                            model:editData.currFontInEdit,
                            field:'fontColor'
                        }"
                    ></app-color-picker>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input data-model="fontSample" class="width100">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div data-style='{
                        fontFamily:editData.currFontInEdit.fontFamily,
                        fontSize:editData.currFontInEdit.fontSize+"px",
                        color:utils.rgbToHex(editData.currFontInEdit.fontColor)
                    }'>{{fontSample}}</div>
                </td>

            </tr>
        </table>

        <button
                data-disabled="!form.valid()"
                data-click="createOrEditFont(editData.currFontInEdit)">
            {{editData.currFontInEdit.id?i18n.get('edit'):i18n.get('create')}}
        </button>
    </div>
</app-modal>
