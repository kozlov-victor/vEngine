
<app-modal id="commonBehaviourModal">

    <div data-transclusion="content">


        <table class="width100">
            <tr>
                <td class="borderBottom">
                    {{i18n.get('name')}}
                </td>
                <td class="borderBottom">
                    {{editData.currCommonBehaviourInEdit.name}}
                </td>
            </tr>
            <tr>
                <td class="borderBottom">
                    {{i18n.get('description')}}
                </td>
                <td class="borderBottom">
                    {{editData.currCommonBehaviourInEdit.description}}
                </td>
            </tr>
            <tr data-for="value,key in editData.currCommonBehaviourInEdit.parameters">
                <td class="borderBottom">
                    {{key}}
                </td>
                <td class="borderBottom">
                    <input
                            type="text"
                            data-model="editData.currCommonBehaviourInEdit.parameters[key]"/>
                </td>
            </tr>
            <tr data-if="utils.size(editData.currCommonBehaviourInEdit.parameters)==0">
                <td colspan="2" class="borderBottom">
                    {{i18n.get('noDataToEdit')}}
                </td>
            </tr>
        </table>
        <button
                data-click="createOrEditCommonBehaviour(editData.currCommonBehaviourInEdit)"
                data-disabled="!form.valid()">
            {{editData.currCommonBehaviourInEdit.id?i18n.get('edit'):i18n.get('create')}}
        </button>


    </div>

</app-modal>
