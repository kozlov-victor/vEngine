<app-modal id="particleSystemPreviewModal">
    <div data-transclusion="content">
        <div>
            {{i18n.get('preview')}} {{i18n.get('particleSystem')}}
            <span class="underLine">{{editData.currParticleSystemInEdit.name}}</span>
        </div>
        <div
                data-click="emit($event)"
                data-mousemove="$event.buttons==1 && emit($event)"
                class="subFullScreen relative noOverFlow">
            <div
                    data-for="item in editData.currParticleSystemInEdit._particles"
                    data-style="utils.merge(
                            utils.getGameObjectCss(item),
                            {
                                position:'absolute',
                                left:item.pos.x+'px',
                                top: item.pos.y+'px',
                                pointerEvents:'none'
                            }
                    )"
            >
            </div>
        </div>
        <div>
            <button data-click="close()">{{i18n.get('close')}}</button>
        </div>
    </div>
</app-modal>
