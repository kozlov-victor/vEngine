
<app-modal id="soundModal">
    <div data-transclusion="content">
        <table class="width100">
            <tr>
                <td>
                    {{i18n.get('name')}}
                </td>
            </tr>
            <tr>
                <td>
                    <input
                            required
                            data-model="editData.currSoundInEdit.name"/>
                </td>
            </tr>
            <tr>
                <td>
                    <app-input-file
                            data-state="{
                        onFilePicked: onFilePicked,
                        title: i18n.get('loadSound'),
                        accept: 'audio/*'
                    }"
                    ></app-input-file>
                </td>
            </tr>
            <tr>
                <td>
                    <audio data-if="soundUrl" controls="controls" data-attributes="{src:soundUrl}"></audio>
                </td>
            </tr>
        </table>

        <button
                data-disabled="!(form.valid() && soundUrl)"
                data-click="createOrEditSound(editData.currSoundInEdit)">
            {{editData.currSoundInEdit.id?i18n.get('edit'):i18n.get('create')}}
        </button>
    </div>
</app-modal>
