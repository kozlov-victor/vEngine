<app-collapsible
        data-state="{
            title: i18n.get('spriteSheets'),
            crud: {
                create:createSpriteSheet
            }
        }">
    <div data-transclusion="content">
        <div class="withPaddingLeft">
            <div class="table width100">
                <div class="row"
                     data-for="spriteSheet in editData.game.repository.getArray('SpriteSheet')">

                    <div class="cell">
                        <img
                            class="spriteSheetThumb"
                            data-attributes="{
                                src:    editData.projectName+'/'+spriteSheet.getDefaultResourcePath() + '?lastRevalidated=' + spriteSheet._lastRevalidated,
                                width:  spriteSheet.width,
                                height: spriteSheet.height
                            }"/>
                    </div>
                    <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{spriteSheet.name}}
                    </span>
                    </div>
                    <div class="cell width1">
                        <div class="edit" data-click="editSpriteSheet(spriteSheet)"></div>
                    </div>
                    <div class="cell width1">
                        <div class="delete" data-click="deleteSpriteSheet(spriteSheet)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</app-collapsible>
