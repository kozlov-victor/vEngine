<app-collapsible
        data-state="{
            crud:{
                create:createParticleSystem
            },
            title:i18n.get('particleSystems')
        }">

    <div data-transclusion="content">
        <div class="withPaddingLeft">
            <div class="table width100">
                <div class="row"
                     data-for="ps in editData.game.repository.getArray('ParticleSystem')">

                    <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{ps.name}}
                    </span>
                    </div>

                    <div class="cell width1">
                        <div class="edit" data-click="editParticleSystem(ps)"></div>
                    </div>
                    <div class="cell width1">
                        <div class="delete" data-click="deleteParticleSystem(ps)"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</app-collapsible>
