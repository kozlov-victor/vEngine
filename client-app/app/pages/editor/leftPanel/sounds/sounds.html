<app-collapsible
        data-state="{
            crud:{
                create:createSound
            },
            title:i18n.get('sounds')
        }">
    <div data-transclusion="content">
        <div class="withPaddingLeft">
            <div class="table width100">
                <div class="row"
                     data-for="sound in editData.game.repository.getArray('Sound')">

                    <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{sound.name}}
                    </span>
                    </div>

                    <div class="cell width1">
                        <div class="edit" data-click="editSound(sound)"></div>
                    </div>
                    <div class="cell width1">
                        <div class="delete" data-click="deleteSound(sound)"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</app-collapsible>
