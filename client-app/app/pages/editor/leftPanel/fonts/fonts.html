<app-collapsible
        data-state="{
            crud: {create:createFont},
            title:i18n.get('fonts')
        }">
    <div data-transclusion="content">

        <div class="withPaddingLeft">
            <div class="table width100">
                <div class="row"
                     data-for="font in editData.game.repository.getArray('Font')">

                    <div class="cell">
                    <span class="inlineBlock withPaddingTop withPaddingBottom">
                        {{font.name}}
                    </span>
                    </div>

                    <div class="cell width1">
                        <div class="edit" data-click="editFont(font)"></div>
                    </div>
                    <div class="cell width1">
                        <div class="delete" data-click="deleteFont(font)"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</app-collapsible>
