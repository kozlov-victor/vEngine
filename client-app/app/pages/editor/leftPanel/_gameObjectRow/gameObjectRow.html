<div>
    <div class="cell width100">
        <div data-style="
                utils.merge(
                        utils.getGameObjectCss(gameObject),
                        {
                            zoom:utils.calcZoom(gameObject),
                            transform: 'scale(1, 1) rotateZ(0deg)',
                            opacity:1
                        }
                )"
             data-draggable="draggable && {obj:gameObject,src: 'leftPanel'}"
        ></div>
    </div>
    <div class="cell">
        <span class="inlineBlock withPaddingRight">
            <span class="inlineBlock withPaddingTop withPaddingBottom">
                {{gameObject.name}}
            </span>
        </span>
    </div>
    <div class="cell width1">
        <div data-if="crud && crud.editScript" class="script" data-click="crud.editScript(gameObject)"></div>
    </div>
    <div class="cell width1">
        <div data-if="crud && crud.edit" class="edit" data-click="crud.edit(gameObject)"></div>
    </div>
    <div class="cell width1">
        <div data-if="crud && crud.delete" data-click="crud.delete(gameObject)" class="delete"></div>
    </div>
</div>
