


<app-collapsible
        data-state="{
            title: i18n.get('currGameObject')
        }"
        >

    <div data-transclusion="content">
        <div
                data-if="!editData.currSceneGameObjectInEdit.id">
            {{i18n.get('notSelected')}}
        </div>

        <div
                class="withPadding"
                data-if="editData.currSceneGameObjectInEdit.id">
            <h3 class="centerText">
                {{editData.currSceneGameObjectInEdit.type}}
            </h3>

            <div class="table width100">

                <div class="row">
                    <div class="cell">
                        id
                    </div>
                    <div class="cell">
                        {{editData.currSceneGameObjectInEdit.id}}
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        name
                    </div>
                    <div class="cell">
                        <input
                                required
                                data-change="editGameObject()"
                                class="width100"
                                data-model="editData.currSceneGameObjectInEdit.name">
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        pos.x
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.pos.x">
                    </div>
                </div>
                <div class="row">
                    <div class="cell">
                        pos.y
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.pos.y">
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        scale.x
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                step="0.1"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.scale.x"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        scale.y
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                step="0.1"
                                class="width100"
                                required
                                data-model="editData.currSceneGameObjectInEdit.scale.y"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.get('width')}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.width"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.get('height')}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.height"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.get('angle')}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="0.1"
                                required
                                data-model="editData.currSceneGameObjectInEdit.angle"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        alpha
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="number"
                                class="width100"
                                step="0.1"
                                required
                                min="0"
                                max="1"
                                data-model="editData.currSceneGameObjectInEdit.alpha"/>
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.get('fixedToCamera')}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="checkbox"
                                data-model="editData.currSceneGameObjectInEdit.fixedToCamera"
                        />
                    </div>
                </div>

                <div class="row">
                    <div class="cell">
                        {{i18n.get('rigid')}}
                    </div>
                    <div class="cell">
                        <input
                                data-change="editGameObject()"
                                type="checkbox"
                                data-model="editData.currSceneGameObjectInEdit.rigid"
                        />
                    </div>
                </div>

                <div class="row" data-if="editData.currSceneGameObjectInEdit.type=='TextField'">
                    <div class="cell">
                        {{i18n.get('text')}}
                    </div>
                    <div class="cell">
                        <textarea
                                data-model="editData.currSceneGameObjectInEdit.text"
                                data-change="setTextFieldText($event) || editGameObject()"
                        ></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>


</app-collapsible>
